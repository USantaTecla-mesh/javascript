<!DOCTYPE html>
<html>
  <head>
    <title>Mesh. Diagonal principal</title>
  </head>
  <body>
    <script>
      {
        let msg = "";
        for (let i = 0; i < 19; i++) {
        for (let j = 0; j < 19; j++) {
        if (i - j == 0) {
          msg += "*";
        } else {
          msg += " ";
        }
        }
          msg += "\n";
        }
          console.log(msg);
      }
    </script>
  </body>
</html>
