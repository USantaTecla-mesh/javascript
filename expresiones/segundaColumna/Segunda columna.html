<!DOCTYPE html>
<html>
<head>
    <title>Mesh. Segunda columna</title>
</head>
<body>
    <script>
        {
        let msg = "";
        for (let x = 0; x < 19; x++) {
            for (let y = 0; y < 19; y++) {
                if (y == 1) {
                    msg += " ";
                } else {
                    msg += "*";
                }
            }
            msg += "\n";
        }
        console.log(msg);
        }
    </script>
</body>
</html>
