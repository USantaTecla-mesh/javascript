<!DOCTYPE html>
<html>
<head>
    <title>Mesh. Imagen A</title>
</head>
<body>
    <script>
        {
        let msg = "";
        for (let x = 0; x < 19; x++) {
            for (let y = 0; y < 19; y++) {
                if ((x < 5 && x > 0) || (y < 5 && y > 0)) {
                    msg += " ";
                } else {
                    msg += "*";
                }
            }
            msg += "\n";
        }
        console.log(msg);
        }
    </script>
</body>

</html>
